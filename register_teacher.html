<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniFix - Teacher Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./Img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Img/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./Img/favicon_io/site.webmanifest">
    <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
    <style>
        #interactive.viewport { display: none; margin-top: 15px; width: 100%; border-radius: 8px; overflow: hidden; }
        #interactive.viewport canvas, #interactive.viewport video { width: 100%; height: auto; }
        
        input:read-only.verified-id {
            background-color: rgba(25, 135, 84, 0.1) !important;
            border-color: #198754 !important;
            color: #198754 !important;
            font-weight: 700;
        }

        .utility-bar {
            position: fixed; top: 10px; right: 10px; z-index: 1000;
            display: flex; gap: 5px;
        }

        @media (max-width: 576px) {
            .utility-bar { 
                position: static; 
                justify-content: center; 
                margin-bottom: 20px; 
                padding: 10px;
                background: var(--bs-tertiary-bg);
                border-radius: 10px;
            }
            .card-custom { padding: 20px !important; border-radius: 15px; }
            h2 { font-size: 1.5rem; }
            .btn-lg { padding: 12px; font-size: 1rem; }
        }

        .invalid-feedback { font-size: 0.75rem; margin-top: 0.25rem; }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8057787763038301"
     crossorigin="anonymous"></script>
</head>
<body class="bg-university">

    <div class="utility-bar">
        <div id="liveClock" class="badge bg-primary d-flex align-items-center shadow-sm" style="font-size: 0.85rem;">
            00:00
        </div>
        <button class="btn btn-light btn-sm shadow-sm" onclick="if(window.System) System.toggleTheme()">
            <i id="themeIcon" class="bi bi-moon-stars-fill"></i>
        </button>
        <button class="btn btn-light btn-sm shadow-sm" onclick="if(window.System) System.toggleLanguage()">
            <i class="bi bi-translate"></i> <span id="langBtnText">Amharic</span>
        </button>
    </div>

    <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3"></div>

    <div class="container py-4 py-md-5 fade-in">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card card-custom p-4 p-md-5 shadow-lg border-0">
                    
                    <div class="text-center mb-4">
                        <i class="bi bi-briefcase-fill text-primary" style="font-size: 3rem;"></i>
                        <h2 class="fw-bold text-primary mt-2" data-i18n="regTitleTeach">Teacher Registration</h2>
                        <p class="text-muted small" data-i18n="regSubtitleTeach">Faculty & Staff Account Creation</p>
                    </div>

                    <form id="regForm" class="needs-validation" novalidate>
                        
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold" data-i18n="fullName">Full Name</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" id="fullName" class="form-control" data-i18n="phFullName" placeholder="Full Name" required>
                                    <div class="invalid-feedback">Full name is required.</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold" data-i18n="staffId">Staff ID</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text"><i class="bi bi-card-heading"></i></span>
                                    <input type="text" id="teacherId" class="form-control" data-i18n="phStaffId" placeholder="DBU..." required>
                                    <div class="invalid-feedback">Valid Staff ID is required.</div>
                                </div>
                            </div>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold" data-i18n="username">Username</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text"><i class="bi bi-at"></i></span>
                                    <input type="text" id="username" class="form-control" data-i18n="phUsernameTech" placeholder="tech1234" required>
                                    <div class="invalid-feedback">Username (tech + 4 digits) is required.</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold" data-i18n="password">Password</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text"><i class="bi bi-key"></i></span>
                                    <input type="password" id="password" class="form-control" data-i18n="phPassword" placeholder="Password" required minlength="6">
                                    <button class="btn btn-outline-secondary" type="button" onclick="toggleRegPwd()">
                                        <i class="bi bi-eye" id="eyeIcon"></i>
                                    </button>
                                    <div class="invalid-feedback">Minimum 6 characters required.</div>
                                </div>
                            </div>
                        </div>

                        <div class="card bg-light border-0 mb-4 shadow-sm rounded-4">
                            <div class="card-body p-4">
                                <h5 class="card-title text-primary fw-bold" data-i18n="idVerifyTitle">ID Verification</h5>
                                <p class="card-text small text-muted mb-3" data-i18n="idVerifyDesc">1. Upload Back ID image. 2. Click Scan to verify.</p>
                                
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label small fw-bold" data-i18n="uploadFront">Front ID Image</label>
                                        <input type="file" id="idFront" class="form-control" accept="image/*" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label small fw-bold" data-i18n="uploadBack">Back ID (Barcode Side)</label>
                                        <input type="file" id="idBack" class="form-control" accept="image/*" required>
                                    </div>
                                </div>

                                <div id="interactive" class="viewport"></div>

                                <div class="d-grid gap-2 mt-4">
                                    <button type="button" id="verifyBtn" class="btn btn-warning text-dark fw-bold shadow-sm" onclick="verifyID()">
                                        <i class="bi bi-qr-code-scan me-2"></i><span data-i18n="scanBtn">Scan & Verify Staff ID</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" id="submitBtn" class="btn btn-primary btn-lg shadow-sm fw-bold" disabled data-i18n="verifyFirst">Verify ID First</button>
                        </div>
                    </form>

                    <div class="text-center mt-4 border-top pt-3">
                        <a href="index.html" class="btn btn-link text-decoration-none text-muted small" data-i18n="backToLogin">
                            <i class="bi bi-arrow-left me-1"></i>Back to Login
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/main.js"></script>

    <script>
        let isVerified = false;

        window.addEventListener('load', () => {
            const checkSystem = setInterval(() => {
                if (window.System) {
                    clearInterval(checkSystem);
                    System.applyLanguage();
                    System.applyTheme();
                }
            }, 100);
        });

        function toggleRegPwd() {
            const input = document.getElementById('password');
            const icon = document.getElementById('eyeIcon');
            if(input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('bi-eye-slash', 'bi-eye');
            }
        }

        function verifyID() {
            const idField = document.getElementById('teacherId');
            const enteredID = idField.value.trim();
            const fileInput = document.getElementById('idBack'); 

            if (!enteredID) {
                System.showToast(System.getTrans('enterIdFirst'), "warning");
                return;
            }
            if (fileInput.files.length === 0) {
                System.showToast(System.getTrans('uploadBackIdReq'), "warning");
                return;
            }

            System.showToast(System.getTrans('initScan'), "info");
            const fileUrl = URL.createObjectURL(fileInput.files[0]);

            Quagga.decodeSingle({
                decoder: { readers: ["code_128_reader", "ean_reader", "code_39_reader", "code_39_vin_reader"] },
                locate: true,
                src: fileUrl
            }, function(result) {
                URL.revokeObjectURL(fileUrl); 

                if(result && result.codeResult && result.codeResult.code) {
                    const scannedCode = result.codeResult.code.trim();
                    if(scannedCode.includes(enteredID) || enteredID.includes(scannedCode)) {
                        unlockReg();
                    } else {
                        System.showToast(System.getTrans('idMismatch') + " (" + scannedCode + ")", "danger");
                    }
                } else {
                    System.showToast(System.getTrans('noBarcode'), "danger");
                }
            });
        }

        function unlockReg() {
            isVerified = true;
            System.showToast(System.getTrans('idMatch'), "success");
            const idField = document.getElementById('teacherId');
            idField.readOnly = true; 
            idField.classList.add("verified-id");
            
            const btn = document.getElementById('submitBtn'); 
            btn.disabled = false; 
            btn.innerText = System.getTrans('registerAccount'); 
            btn.classList.replace('btn-secondary', 'btn-primary');
            
            document.getElementById('verifyBtn').style.display = 'none';
        }

        document.getElementById('regForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!this.checkValidity()) {
                e.stopPropagation();
                this.classList.add('was-validated');
                System.showToast(System.getTrans('fillAllFields'), "warning");
                return;
            }

            if(!isVerified) {
                System.showToast(System.getTrans('verifyFirst'), "danger");
                return;
            }

            const username = document.getElementById('username').value.trim();
            const usernameRegex = /^tech\d{4}$/; 
            if (!usernameRegex.test(username)) {
                System.showToast(System.getTrans('usernameTechReq'), "warning");
                return;
            }

            const newUser = {
                role: 'Teacher',
                fullName: document.getElementById('fullName').value.trim(),
                id: document.getElementById('teacherId').value.trim(),
                username: username,
                password: document.getElementById('password').value,
                warnings: 0,
                isBanned: false,
                hasIdImages: true 
            };

            const result = await System.register(newUser);

            if(result.success) {
                System.showToast(System.getTrans('successRedirect'), "success");
                setTimeout(() => window.location.href = 'index.html', 2000);
            } else {
                System.showToast(result.message, "danger");
            }
        });
    </script>
</body>
</html>
